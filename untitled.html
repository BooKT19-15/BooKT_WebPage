<!DOCTYPE html>
<html lang="en">
<html>
<head>
<meta charset="UTF-8"/>
  <link rel='stylesheet' type='text/css' href='style.css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script type="text/javascript" src="JavaScript.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" ></script>
</head>
<body class = "main_body">
<div class="container">
<div class ="page_header">
<div class="image_wrapper">
<img class="image" src="https://thimpress.com/wp-content/uploads/2018/04/41993-das-loft-sofitel-19to1.jpeg" alt="">
</div>
<div class ="page_message">
<center><p class ="title"> Restaurant Registration Form </p></center>
<center><p class ="description"> Please fill out the following form and we'll contact you through email or phone once your submission has been reviewed. <br><br>For any inquiries, contact us at BooKT19.15@gmail.com</p></center>
</div>
</div>
<div class="card">
	<div class ="card_fields">
		<div class = "food_information" align="left">
			<label class = "label" for="input[name=cuisine]">Cuisine</label> <br> 
			<input class = "text_fields" type="text" name="cuisine" placeholder="...">
			<label class = "label" for="input[name=sub_cuisine]">Sub-Cuisine</label> <br> 
			<input class = "text_fields" type="text" name="sub_cuisine" placeholder="...">
			<label class = "label" for="input[name=menu]">Menu</label> <br> 
			<input class = "text_fields" type="text" name="menu" placeholder="...">
			<label class = "label" for="input[name=price_range]">Price Range</label> <br> 
			<input class = "text_fields" type="text" name="price_range" placeholder="...">
		</div>
		<div class = "availability_information" align="left">
			<label class = "label" for="input[name=location]">Location</label> <br> 
			<input class = "text_fields" type="text" name="location" placeholder="...">
			<label class = "label" for="input[name=open_hour]">Open Hour</label> <br> 
			<input class = "text_fields" type="text" name="open_hour" placeholder="...">
			<label class = "label" for="input[name=close_hour]">Close Hour</label> <br> 
			<input class = "text_fields" type="text" name="close_hour" placeholder="...">
		</div>
		<div class = "technical_information" align="left">
			<label class = "label" for="input[name=sections]">Sections</label> <br> 
			<input class = "text_fields" type="text" name="sections" placeholder="...">
			<label class = "label" for="input[name=num_tables]">Number of Tables</label> <br> 
			<input class = "text_fields" type="text" name="num_tables" placeholder="...">
			<label class = "label" for="input[name=menu]">Menu</label> <br> 
			<input class = "text_fields" type="text" name="menu" placeholder="...">
		</div>
		<div class = "images">

		</div>
	</div>
	<div class = "buttons" style="display: flex;">
		<button class ="submitButton" onclick="storeAndProceed()"> Continue </button>
		<button class ="backButton" onclick="goBack()"> Back </button>
	</div>
</div>
</div>
</body>
</html>
