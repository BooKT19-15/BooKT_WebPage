  <!-- BACKGROUND IMAGE RESIZING AUTOMATION ON BROWSER EXPANSION AND MINIMIZATION -->
  <script>
	$(document).ready(function() {
  	$(window).on('resize', function(){
    if(screen.width === window.innerWidth){
    	$(".main_image").width($(window).width());
    }else{
    	$(".main_image").width($(window).width());
    }
  	});
	});
  </script>
  <!-- SCRIPT TO CALL INSERT MENU ITEMS FOR MODAL INPUTS -->
  <script>
